{% extends 'base.html' %}
{% load static %}
{% block section %}
<h2>Zapato</h2>
<hr>
{% endblock section %}
{% block maincontent %}
	{% for p in object_list.all %}
				<h3 >{{ p.title }}</h3>
			  <a href="{% url 'zapato-detail' p.id %}">
					<img src="{% static p.photo.url %}" style="width:200px;height:200px;"/>
				</a>
	{% endfor %}
{% endblock maincontent %}
